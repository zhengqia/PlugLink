<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的插件中心</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../res/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../res/adminui/dist/css/admin.css" media="all">
  <link rel="stylesheet" href="../../res/style/template.css" media="all">
  <script src="../../res/jquery-3.6.0.min.js"></script>
  <script src="../../res/layui/layui.js"></script> 
  <script src="../../res/socket.io.js"></script> 

</head>
<body>


<div class="layui-fluid layadmin-maillist-fluid">
  <div class="layui-row layui-col-space15">
	  
<div id="pluglist"></div>

  
	  
  </div>
</div>

</body>
</html>
<script>
layui.use(['jquery'], function(){
	var $ = layui.jquery;

	$(document).ready(function() {
		$.ajax({
			url: '/user_plugins', 
			type: 'POST',
			contentType: "application/json",
			data: JSON.stringify({ action: 'pluglist' }), 
			success: function(response) {
				$('#pluglist').html(response);
			},
			error: function(xhr, status, error) {
				console.error("Failed to fetch plugin data: " + error);
			}
		});
	});

});
</script>
